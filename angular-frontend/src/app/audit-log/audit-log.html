<div class="audit-log">
  <h2>ðŸ“‹ Audit Logs</h2>

  <table>
    <thead>
      <tr>
        <th>Admin</th>
        <th>Target User</th>
        <th>Action</th>
        <th>Permission</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.actor_name }}</td>
        <td>{{ log.target_name }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.permission }}</td>
        <td>{{ log.timestamp | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
