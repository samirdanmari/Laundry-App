<div class="item-settings">
<h2>üßæ Item Settings</h2>

<table>
  <thead>
    <tr><th>Name</th><th>Wash & Iron</th><th>Wash Only</th><th>Iron Only</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.prices['Wash & Iron'] | currency:'‚Ç¶' }}</td>
      <td>{{ item.prices['Wash Only'] | currency:'‚Ç¶'  }}</td>
      <td>{{ item.prices['Iron Only'] | currency:'‚Ç¶' }}</td>
    </tr>
  </tbody>
</table>

<h3>Add / Update Item</h3>
<input [(ngModel)]="newItem.name" placeholder="Item name" />

<label>Wash & Iron</label>
<input type="number" [(ngModel)]="newItem.prices['Wash & Iron']" />

<label>Wash Only</label>
<input type="number" [(ngModel)]="newItem.prices['Wash Only']" />

<label>Iron Only</label>
<input type="number" [(ngModel)]="newItem.prices['Iron Only']" />

<button (click)="saveItem()">Save</button>
</div>
